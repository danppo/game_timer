<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Game Timer</title>
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <div class="countdown-wrapper">
    <div class="config btn"> Config </div>
    <div class="controller">
      <div class="button">
        <span class="btn start">Start</span>
      </div>
      <div class="countdown_text">00:00</div>
      <div class="button">
        <span class="btn stop">Stop</span>
      </div>

    </div>

    <div class='buttons-wrapper'>
      <div class="blue"> Blue
        <div class="countup countup_blue">00:00</div>
      </div>
      <div class="red"> Red
        <div class="countup countup_red">00:00</div>
      </div>

    </div>
  </div>


  <div class="modal_wrapper">
    <div class="modal">
      <div class="save btn"> Save </div>
      <span> Game setup </span>
      <div class="inputs">
        <div>
          <label>
            Game Length:
            <select class="game_time">
              <option value="5">test</option>
              <option value="180">3 minutes</option>
              <option value="300">5 minutes</option>
              <option value="420">7 minutes</option>
              <option value="600">10 minutes</option>
              <option value="720">12 minutes</option>
              <option value="900">15 minutes</option>
              <option value="1080">18 minutes</option>
              <option value="1200">20 minutes</option>
            </select>
          </label>
        </div>
      </div>
    </div>
    <div class="modal_results">
      <div class="reset btn"> Reset </div>
      <span> Game Results </span>
      <span> Total Game Time = <span class="game_time">00:00</span></span>
      <span> Red Time = <span class="red_time">00:00</span></span>
      <span> Blue Time = <span class="blue_time">00:00</span></span>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
    crossorigin="anonymous"></script>

  <script src="js/app.js"></script>

</body>

</html>
